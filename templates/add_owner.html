{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1>Want to adopt a puppy?</h1>
        <p>Enter your name to our database!</p>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}{{ form.name() }}
            {{ form.puppy_id.label }}{{ form.puppy_id() }}
            {{ form.submit() }}
        </form>
    </div>

{% endblock %}

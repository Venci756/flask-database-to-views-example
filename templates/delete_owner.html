{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1>Did a puppy get abandoned?</h1>
        <p>If so: Please fill out the id of their owner to remove them from the database!</p>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.id.label }}{{ form.id }}
            {{ form.submit() }}
        </form>
    </div>

{% endblock %}
